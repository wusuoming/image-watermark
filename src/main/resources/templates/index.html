<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片数字盲水印</title>
    <style>
        .border {
            margin: 50px auto;
            padding: 20px;
            width: 600px;
            height: 200px;
            border: 1px solid #F00;
        }

        .border span {
            color: red;
        }

        .head {
            width: 250px;
            margin: 50px auto;
        }
    </style>
</head>
<body>
<div class="head">
    <h1>图片数字盲水印</h1>
    <span>*给图片添加看不见的水印</span>
</div>
<div class="border">
    <span>不支持中文<br/>请选择JPG、PNG格式的图片，其他格式未尝试。<br/>图片大小4M以内</span>
    <div>
        <br/>添加水印：<br/>
        <form action="/encode" enctype="multipart/form-data" method="post">
            <input type="file" name="image" placeholder="选择图片"/>
            <input type="text" name="msg" placeholder="水印内容"/>
            <input type="text" name="level" placeholder="水印级别"/>
            <button type="submit">提交</button>
        </form>
    </div>
    <div>
        <br/>提取水印：<br/>
        <form action="/decode" enctype="multipart/form-data" method="post">
            <input type="file" name="image" placeholder="选择图片"/>
            <input type="text" name="level" placeholder="水印级别"/>
            <button type="submit">提交</button>
        </form>
    </div>
</div>
</body>
</html>
